<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <main class="container">
    <img class="product-image" alt=""/>
    <div class="text-content">
      <p class="default-text">P E R F U M E</p>
      <p>Gabrielle Essence Eau De Parfum</p>
      <p class="default-text">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
      Perfumer-Creator for the House of CHANEL.</p>
      <div class="price-amounts">
        <p>$149.99</p>
        <p>$169.99</p>
      </div>
      <button class="add-to-cart-btn">
        <img src="./images/icon-cart.svg" alt="" />
        <p>Add to Cart</p>
      </button>
    </div>
  </main>
</body>
</html>
